	<script>
		var aud = document.getElementById("audio");
   		var audioSrc = document.getElementById("audio-source");
		aud.volume = 0.1;

        function playMusic(path){
		audioSrc.setAttribute("src", "../" + "music/" + path);
		aud.pause();
		aud.load();
		aud.currentTime = 0;
	aud.play();	
aud.muted = false;
